<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .welcome-section {
            background-color: #f8f9fa;
            padding: 3rem 0;
            margin-bottom: 2rem;
        }
        .feature-card {
            transition: transform 0.2s;
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">KKM's 쇼핑몰</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/products">상품 목록</a>
                    </li>
                    <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                        <a class="nav-link" href="/admin">관리자 페이지</a>
                    </li>
                </ul>
                <div class="navbar-nav">
                    <div th:if="${#authorization.expression('isAuthenticated()')}">
                        <span class="nav-item nav-link text-light" th:text="${#authentication.name}"></span>
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-light">로그아웃</button>
                        </form>
                    </div>
                    <div th:if="${#authorization.expression('!isAuthenticated()')}">
                        <a href="/login" class="btn btn-outline-light me-2">로그인</a>
                        <a href="/register" class="btn btn-light">회원가입</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="welcome-section">
        <div class="container text-center">
            <h1 class="display-4 mb-4">KKM's 쇼핑몰에 오신 것을 환영합니다</h1>
            <p class="lead">다양한 상품을 만나보세요</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card feature-card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">상품 둘러보기</h5>
                        <p class="card-text">다양한 상품을 확인하고 구매하세요.</p>
                        <a href="/products" class="btn btn-primary">상품 목록</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                <div class="card feature-card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">관리자 기능</h5>
                        <p class="card-text">상품 관리 및 사용자 관리가 가능합니다.</p>
                        <a href="/admin" class="btn btn-success">관리자 페이지</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4" th:if="${#authorization.expression('!isAuthenticated()')}">
                <div class="card feature-card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">회원가입</h5>
                        <p class="card-text">회원가입하고 더 많은 기능을 이용하세요.</p>
                        <a href="/register" class="btn btn-outline-primary">회원가입</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light mt-5 py-3">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 KKM. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html> 
</html>
